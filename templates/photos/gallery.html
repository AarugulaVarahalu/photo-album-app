<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv=" X-UA-Compatible" content="=IE=edge">
    
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .image-thumb{
            height: 200px;
            object-fit: cover;
        }

    </style> 

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Catageories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a></li>
                      {% for category in  categories %}
                      
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}?category={{category.name}}">
                            {{category.name}}
                        </a>

                        </li>
                    
                      
                      {% endfor %}
                      
                      <a href="{% url 'add' %}" class="btn btn-block btn-dark bt-sm-m-1">Add Photo</a>
                    
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumb" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                              <small>Catagory:{{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos....</h3>
                    {%  endfor %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
